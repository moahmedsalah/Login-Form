<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="container mt-5 pt-5">
        <form action="" class="mx-auto p-4  needs-validation rounded" novalidate>
            <h1 class="text-center p-4 mb-3 text-light">Login</h1>
            <div class="row">
                <div class="pb-4 col-6">
                <label class="form-label text-light">Frist Name</label>
                <input class="form-control bg-transparent" type="text" required placeholder="frist name">
                <div class="invalid-feedback">This Field Should be Latters</div>
            </div>

            <div class="pb-3 col-6">
                <label class="form-label text-light">Last Name</label>
                <input class="form-control bg-transparent" type="text"  placeholder="Last name">
            </div>

            <div class="pb">
                <label class="form-label text-light">Email</label>
                <div class="input-group">
                    <div class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                        </svg>
                    </div>
                <input class="form-control bg-transparent" type="email" placeholder="Email">
            </div>

            <div class="pb-4">
                <label class="form-label text-light">Upload Photo</label>
                <input class="form-control bg-transparent" type="file"  placeholder="">
            </div>

            <div class="pb-4">
                <label class="form-label text-light">Gender</label>
                <select class="form-select bg-transparent">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            
            <button type="submit" class="button bg-transparent " style="--clr: #00ad54;">
                <span class="button-decor"></span>
                <div class="button-content">
                    <div class="button__icon">

                    </div>
                    <span class="button__text text-light">Submit</span>
                </div>
            </button>

                <script src="main.js"></script>
            </div>
        </form>
    </div>

</html>
